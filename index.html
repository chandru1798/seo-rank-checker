<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Rank Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">🔍 Keyword Rank Checker</h2>
        <form action="/check" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="target_domain" class="form-label">🎯 Target Domain (e.g. microcollege.in)</label>
                <input type="text" class="form-control" name="target_domain" required>
            </div>

            <h5 class="mb-3">📥 Enter up to 10 Keywords:</h5>
            {% for i in range(1, 11) %}
            <div class="mb-2">
                <input type="text" class="form-control" name="keyword{{i}}" placeholder="Keyword {{i}}">
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 mt-3">Check Rankings & Download CSV</button>
        </form>
    </div>
</body>
</html>
